name: Java CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Download JUnit
        run: |
          mkdir -p lib
          wget https://repo1.maven.org/maven2/junit/junit/4.13.2/junit-4.13.2.jar -O lib/junit-4.13.2.jar
          wget https://repo1.maven.org/maven2/org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar -O lib/hamcrest-core-1.3.jar

      - name: Compile Java files
        run: |
          javac -cp ".:lib/*" App.java
          javac -cp ".:lib/*" appTest.java

      - name: Run tests
        run: java -cp ".:lib/*" org.junit.runner.JUnitCore appTest